<html lang="ru">
<head>
    <link href="Duda.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
<div>
    <p>Имя</p>
    </div>
<div>
        <input type="text" name="Name" value="">
</div>
<div>
    <p>Пароль</p>
</div>
<div>
    <input type="password" name="Password" value="">
</div>
<div>
    <p>Телефон</p>
</div>
<div>
    <input type="tel" name="Tel" value="">
</div>
<div>
    <p>Пол</p>
</div>
<div>
    <p><input checked type="radio" name="tip" value="men"> Мужской </p>
    <p><input type="radio" name="tip" value="wom"> Женский </p>
</div>
<div>
<p>Имущество</p>
</div>
<div>
    <p><input checked type="checkbox" name="velik" value=""> Велик </p>
    <p><input type="checkbox" name="car" value=""> Машина </p>
    <p><input type="checkbox" name="house" value=""> Квартира </p>
</div>
<div>
    <p>Дополнительная информация</p>
</div>
<div>
    <textarea name="text"></textarea>
</div>
<div>
    <p>Прикрепить фото</p>
</div>
<div>
    <input type="file" name="foto" value="">
</div>
<div>
    <p>Любимый цвет</p>
</div>
<div>
    <select name="colour">
        <option value="g">Зелёный</option>
        <option value="r">Красный</option>
        <option selected value="b">Чёрный</option>
    </select>
</div>
<div>
    <p>Действия</p>
</div>
<div>
    <button type="button">Отправить</button> <button type="reset">Очистить</button>
</div>
</form>
</body>
</html>
